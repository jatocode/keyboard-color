<!DOCTYPE html>
<html>

<head>
    <title>Ducky TKL</title>
</head>

<body>
    <h2>Ducky TKL</h2>

    <input id="input-box" class="input" />

    <input id="colorpicker" type="color" />

    <div class='colors'>
        <div id='clear' class='colorbox'></div>
        <div id='oldc1' class='colorbox'></div>
        <div id='oldc2' class='colorbox'></div>
        <div id='oldc3' class='colorbox'></div>
        <div id='oldc4' class='colorbox'></div>
        <div id='oldc5' class='colorbox'></div>
        <div id='oldc6' class='colorbox'></div>
        <div id='oldc7' class='colorbox'></div>
        <div id='oldc8' class='colorbox'></div>
        <div id='oldc9' class='colorbox'></div>
        <div id='oldc10' class='colorbox'></div>
    </div>

    <div class="profiles">
        <select id="profileselect" name="profile" value="profile"></select>
        <button id="profilesave" type="button">Save</button>
        <button id="profileclear" type="button">Clear</button>
    </div>

    <div class="keyboardContainer">
        <div class="simple-keyboard-main"></div>

        <div class="controlArrows">
            <div class="simple-keyboard-control"></div>
            <div class="simple-keyboard-arrows"></div>
        </div>

    </div>

    <div id="settings">
        <input id="unselect" type="checkbox" checked>
        <label for"unselect">Uncheck on colorchange</label>

        <input id="direct" type="checkbox">
        <label for"direct">Set color immediately</label>

    </div>

    <script src="src/main.js"></script>
</body>

</html>
